<div class="container main-content">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="categories">Categories</label>
          <select
            name="categories"
            class="form-control"
            formControlName="category"
            [ngClass]="{
              'is-invalid': submitted && postForm.controls.category.errors
            }"
          >
            <option *ngFor="let category of categories" [ngValue]="category">{{
              category.name
            }}</option>
          </select>

          <div
            *ngIf="submitted && postForm.controls.category.errors"
            class="invalid-feedback"
          >
            <div *ngIf="postForm.controls.category.errors.required">
              Category is required
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="title">Title</label>
          <input
            name="title"
            type="text"
            formControlName="title"
            class="form-control"
            placeholder="Enter title"
            [ngClass]="{
              'is-invalid': submitted && postForm.controls.title.errors
            }"
          />
          <div
            *ngIf="submitted && postForm.controls.title.errors"
            class="invalid-feedback"
          >
            <div *ngIf="postForm.controls.title.errors.required">
              Title is required
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            name="description"
            formControlName="description"
            class="form-control"
            placeholder="Description"
            [ngClass]="{
              'is-invalid': submitted && postForm.controls.description.errors
            }"
          >
          </textarea>
          <div
            *ngIf="submitted && postForm.controls.description.errors"
            class="invalid-feedback"
          >
            <div *ngIf="postForm.controls.description.errors.required">
              Description is required
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="author">By</label>
          <input
            name="author"
            formControlName="author"
            type="text"
            class="form-control"
            placeholder="Author Name"
            [ngClass]="{
              'is-invalid': submitted && postForm.controls.author.errors
            }"
          />
          <div
            *ngIf="submitted && postForm.controls.author.errors"
            class="invalid-feedback"
          >
            <div *ngIf="postForm.controls.author.errors.required">
              Author is required
            </div>
          </div>
        </div>
        <input class="btn btn-primary" type="submit" value="Submit" />
      </form>
    </div>
  </div>
</div>
